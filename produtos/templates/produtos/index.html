{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Produtos — CRUD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; padding: 0 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: left; }
    input, button { padding: 6px; margin: 4px 0; }
    form { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>CRUD de Produtos</h1>

  <div>
    <input id="search" placeholder="Buscar por nome..." />
    <button id="btnSearch">Buscar</button>
    <button id="btnClearSearch">Limpar</button>
  </div>

  <table id="produtosTable">
    <thead>
      <tr>
        <th>ID</th><th>Nome</th><th>Preço</th><th>Quantidade</th><th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Novo Produto</h2>
  <form id="createForm">
    <div>
      <input name="nome" placeholder="Nome" required />
    </div>
    <div>
      <input name="descricao" placeholder="Descrição" />
    </div>
    <div>
      <input name="preco" placeholder="Preço (ex: 12.50)" type="number" step="0.01" required />
    </div>
    <div>
      <input name="quantidade" placeholder="Quantidade" type="number" required />
    </div>
    <div>
      <button type="submit">Criar</button>
    </div>
    {% csrf_token %}
  </form>

  <script>
    // Disponibiliza token CSRF para o JS caso queira pegar via contexto
    const CSRF_TOKEN = '{{ csrf_token }}';
  </script>
  <script src="{% static 'produtos/main.js' %}"></script>
</body>
</html>
